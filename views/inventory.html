<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--BootStrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../public/css/main.css">
    <link rel="stylesheet" type="text/css" href="../public/css/inventory.css">

    <title>Stashed</title>
</head>

<body>
    <nav id="navbar" class="align-middle navbar navbar-dark navbar-expand-md fixed-top">
        <a id="navbar-logo" class="navbar-brand" href="#">
            <img src="../public/images/Icon2.png" width="50" height="50" class="align-middle">
        </a>

        <!--Collapse Nav When Dimensions Shrink-->
        <button class="navbar-toggler custom-toggler" data-toggle="collapse" data-target="#navLinks">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--NavBar Links-->
        <div id="navLinks" class="collapse navbar-collapse">
            <!--Right Side Nav Bar-->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#faq">FAQ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Help</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="inventory">
        <div class="container-fluid d-flex justify-content-center" style="height: 100%;">
            <div class="row align-items-center justify-content-around" style="width:100%;">
                <div id="inventory-list" class="inventory-block col-12 col-md-6 col-xl-4">
                    <div class="d-flex">
                        <h4>Inventory</h4>
                        <button class="btn ml-auto mr-3" style="height: 20px; width: 20px;">
                            <i class="fa fa-plus fa-lg" aria-hidden="true" style="color:white;"></i>
                        </button>
                    </div>
                    <div class="inventory-scroll-list">

                        <!-- Each Item -->
                        <div class="inventory-item">
                            <div class="d-flex">
                                <div class="item-title"><Strong>Title of Shoe</Strong></div>
                                <div class="ml-auto item-price"><strong>$339</strong></div>
                            </div>

                            <div class="d-flex">
                                <div>
                                    <div class="item-info"><strong>Size: 6.5</strong></div>
                                    <div class="item-info"><strong>Date: 07/22/2020</strong></div>
                                </div>

                                <div class="ml-auto align-self-end align-items-center">
                                    <i class="fa fa-pencil-square-o ml-3" aria-hidden="true" style="color: gray"></i>
                                    <i class="fa fa-clone ml-3" aria-hidden="true" style="color: gray"></i>
                                    <i class="fa fa-usd ml-3" aria-hidden="true" style="color: rgb(71, 187, 115)"></i>
                                    <i class="fa fa-trash ml-3" aria-hidden="true" style="color: red"></i>
                                </div>
                            </div>

                        </div>
                        <!-- Each Item -->

                    </div>
                </div>
                <div id="sale-list" class="inventory-block col-12 col-md-5 col-xl-4">
                    <h4>Sales</h4>
                    <div class="inventory-scroll-list">

                    </div>
                </div>

                <div id="statistic" class="inventory-block col-12 col-md-11 col-xl-3">
                    <h4>Statistics</h4>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
